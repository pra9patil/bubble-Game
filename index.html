<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="p-top">
                <div class="element">
                    <h3>Hit</h3>
                    <div id="hitvar" class="box">5</div>
                </div>
                <div class="element">
                    <h3>Timer</h3>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="element">
                    <h3>Score</h3>
                    <div id="scorechanger" class="box">0</div>
                </div>
            </div>
            <div id="p-bottom">
                <!-- <div class="bubble">5</div> -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
